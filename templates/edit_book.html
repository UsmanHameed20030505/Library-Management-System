<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form id="editBookForm" action="/edit_book" method="POST">
        <input type="text" name="title" placeholder="Title" value="{{ book.title }}" required>
        <input type="text" name="author" placeholder="Author" value="{{ book.author }}" required>
        <input type="text" name="isbn" placeholder="ISBN" value="{{ book.isbn }}" required>
        <input type="text" name="genre" placeholder="Genre" value="{{ book.genre }}" required>
        <input type="text" name="publisher" placeholder="Publisher" value="{{ book.publisher }}" required>
        <button type="submit">Update Book</button> <!-- Ensure button is inside the form tags -->
    </form>
</body>
</html>
